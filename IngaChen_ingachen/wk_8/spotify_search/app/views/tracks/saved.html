<!DOCTYPE html>
<html>
<head>
	<title>Spotify API Player</title>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css" />
	<link rel="stylesheet" href="style.css" />
</head>
<body>

<div class="container margin-top-20">
	<div>
		<a href="#" class="btn btn-info">
			<span class="glyphicon glyphicon-menu-left"></span>
			Back
		</a>
	</div>

	<div id="song-container">
		<!--One Song-->
		<div class="row margin-top-20 one-song">
			<div class="col-sm-3">
				<img src="https://i.scdn.co/image/d83a086148afe6539dae524607cbe4b6ccdd0360" class="img-responsive" />
			</div>
			<div class="col-sm-9">
				<h2>Hello</h2>
				<p>
					By Adele
				</p>
				<p>
					Album: Hello
				</p>
				<div class="margin-top-20">
					<audio controls>
						<source src="https://p.scdn.co/mp3-preview/4ab65f9b193ccc37f2059344322462ae5e9dac90" type="audio/mpeg">
					</audio>
				</div>
				<div class="margin-top-20">
					<button type="submit" class="btn btn-danger btn-sm">
						<span class="glyphicon glyphicon-remove margin-right-5"></span>
						Remove Track
					</button>
				</div>
			</div>
		</div>
		<!--/One Song-->
	</div>
</div>

</body>
</html>
